<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .status {
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 5rem;
      }

      .item {
        font-size: 18px;
        position: relative;
        padding: 0 8% 0 2%;
      }

      .item::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -12px;
        transform: translate(0, -50%);
        width: 15px;
        height: 15px;
        background: rgb(255, 255, 255);
        outline: 0.2mm solid rgb(120, 120, 120);
        border-radius: 0.3mm;
      }

      .item:nth-child(2)::before {
        background: rgb(118, 117, 117);
        outline: none;
      }
      .item:nth-child(3)::before {
        background: rgb(28, 185, 120);
        outline: none;
      }

      /* Seat matrix */

      .container {
        display: grid;
        grid-template-rows: repeat(5, 1fr);
        grid-template-columns: 8rem 1fr 6rem;
        border: 1px solid black;
        border-radius: 8px;
        height: 18rem;
        width: 50%;
        position: absolute;
        top: 25%;
        left: 25%;
        background-color: rgb(164, 164, 164);
        padding: 1rem 1rem 1rem 1rem;
      }

      .container::before {
        content: "";
        position: absolute;
        bottom: 15%;
        left: -1%;
        height: 14rem;
        width: 7px;
        background: rgb(141, 198, 255);
        border-radius: 3mm 0 0 3mm;
        border-top: 0.3mm solid rgb(180, 180, 180);
      }

      .row1 {
        grid-row-start: 1; /* Align row1 at the first row of the grid */
      }

      .row2 {
        grid-row-start: 2; /* Align row2 at the second row of the grid */
      }

      .row3 {
        grid-row-start: 3; /* Align row3 at the third row of the grid */
        height: 58px;
      }

      .row4 {
        grid-row-start: 4; /* Align row4 at the fourth row of the grid */
      }

      .row5 {
        grid-row-start: 5; /* Align row5 at the fifth row of the grid */
      }

      .lastrow {
        grid-column-start: 3; /* Align row6 at the last of the grid */
        display: flex;
        flex-direction: column;
        width: 3rem;
      }

      .all-seats {
        display: flex;
        justify-content: space-around;
      }

      .seat {
        display: block;
        width: 30px;
        height: 45px;
        border: 1px solid black;
        margin: 5px;
        background-color: #fff;
      }

      .lastrow .seat {
        background-color: rgb(118, 117, 117);
      }

      input[type="radio"] {
        display: none;
      }

      input[type="radio"]:checked + label {
        background-color: rgb(
          28,
          185,
          120
        ); /* Change background color for selected seat */
      }

      .submit {
        text-align: center;
        margin-top: 20px;
        width: 99.9%; /* Adjust width to fit within screen */
        max-width: 100%; /* Ensure the div doesn't exceed screen width */
        padding: 10px; /* Adjust padding as needed */
        box-sizing: border-box; /* Include padding and border in the total width */
        position: absolute;
        bottom: 0;
        left: 0;
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 6rem;

        -webkit-box-shadow: 0 -6px 10px -6px #000000;
        -moz-box-shadow: 0 -6px 10px -6px #000000;
        box-shadow: 0 -6px 10px -6px #000000;
      }

      .submit button {
        background-color: #04aa6d;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer; /* Add cursor style */
        border-radius: 4px; /* Add border-radius for rounded corners */
      }

      .submit button:hover {
        background-color: #357438; /* Darken the background color on hover */
      }

      .booked {
        background-color: rgb(118, 117, 117);
      }
    </style>
  </head>
  <body>

    </div>
